version: '3.8'

services:
  shipper-deployment-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "16166:16166"
    environment:
      - NOMAD_URL=https://your-nomad-cluster:4646
      - RPC_SECRET=your-64-character-secret-key-here-please-change-this-in-production
      - PORT=16166
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
    volumes:
      - .:/app
      - /app/tmp
      - ./data:/app/data
      - air_tmp:/app/tmp
    working_dir: /app
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  air_tmp:
